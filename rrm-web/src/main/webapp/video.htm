                layer.closeAll('loading');
            }
    })

    //计算时分秒
    function formatSeconds(value) {
        var theTime = parseInt(value); // 秒 
        var theTime1 = 0; // 分 
        var theTime2 = 0; // 小时 
        // alert(theTime); 
        if (theTime > 60) {
            theTime1 = parseInt(theTime / 60);
            theTime = parseInt(theTime % 60);
            // alert(theTime1+"-"+theTime); 
            if (theTime1 > 60) {
                theTime2 = parseInt(theTime1 / 60);
                theTime1 = parseInt(theTime1 % 60);
            }
        }
        var second = parseInt(theTime);
        if(second<10)
        {
          second = "0"+second;
        }
        var result = '';
        /*var result = "" + parseInt(theTime) + "秒";
        if(result>9){

        }*/
        if (theTime1 > 0) {
            var min = parseInt(theTime1);
            if(min<10){
                min = '0'+min;
            }
            result = min+':'+second;
        }
        else{
               result = "00:"+second;
        }
        if (theTime2 > 0) {
            var hour = parseInt(theTime2);
            if(hour<10){
                hour = '0'+hour;
            }
            result = hour+':'+min+':'+second;
        }
        return result;
    }

        v: '80', //默认音量，0-100之间

        q: '', //视频流拖动时参考函数，默认是start

        o: '', //当p=2时，可以设置视频的时间，单位，秒

        g: '', //视频直接g秒开始播放
        j: '', //跳过片尾功能，j>0则从播放多少时间后跳到结束，<0则总总时间-该值的绝对值时跳到结束
        k: '32|63', //提示点时间，如 30|60鼠标经过进度栏30秒，60秒会提示n指定的相应的文字

        lv: '0', //是否是直播流，=1则锁定进度栏
